<app-admin-common>
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <div class="d-inline-flex">
        <h1 class="h3 mb-0 text-gray-800 mr-3">Account info</h1>
      </div>
    </div>

    <!-- Content Row -->
    <div class="row px-3">
      <form
        class="d-flex align-items-start justify-content-between"
        *ngIf="user$ | async as user"
      >
        <div class="w-50">
          <img
            [src]="user.imageUrl.fileName"
            class="img-thumbnail rounded-circle"
            style="width: 300px; height: 300px; object-fit: cover"
            alt="{{ user.fullname }}"
          />
        </div>
        <div class="w-50">
          <div class="mb-3">
            <label for="fullname" class="form-label">Fullname</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
              readonly
              value="{{ user.fullname }}"
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              readonly
              value="{{ user.username }}"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              readonly
              value="{{ user.email }}"
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              name="role"
              readonly
              value="{{ user.role }}"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</app-admin-common>
