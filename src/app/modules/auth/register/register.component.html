<div class="main">
  <form
    [formGroup]="formReg"
    class="form"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
  >
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">
      Cùng nhau trở thành thành viên của BSmart ngay hôm nay ❤️
    </p>

    <div class="spacer"></div>

    <div class="form-inner">
      <app-input
        label="Fullname"
        placeholder="VD: Hoang Nguyen Thai Bao"
        type="text"
        htmlFor="fullname"
        [control]="formReg.controls.fullname"
        style="width: 49%"
      ></app-input>

      <app-input
        label="Username"
        placeholder="VD: baohnt"
        type="text"
        htmlFor="username"
        [control]="formReg.controls.username"
        style="width: 49%"
      ></app-input>
    </div>

    <div class="form-inner">
      <app-input
        label="Email"
        placeholder="VD: emailtest@gmail.com"
        type="text"
        htmlFor="email"
        [control]="formReg.controls.email"
        style="width: 49%"
      ></app-input>

      <app-input
        label="Phone"
        placeholder="VD: +84 89xx 98xx"
        type="tel"
        htmlFor="phone"
        [control]="formReg.controls.phone"
        style="width: 49%"
      ></app-input>
    </div>

    <div class="form-inner">
      <app-input
        label="Password"
        placeholder="Enter password here"
        type="password"
        htmlFor="password"
        [control]="formReg.controls.password"
        style="width: 49%"
      ></app-input>

      <app-input
        label="Password Confirm"
        placeholder="Enter confirm password here"
        type="password"
        htmlFor="passwordConfirmation"
        [control]="formReg.controls.passwordConfirmation"
        style="width: 49%"
      ></app-input>
      <ng-container>
        <span
          class="form-message"
          *ngIf="formReg.errors?.['passwordDontMatch']"
        >
          Email is not exist in system.dasad
        </span>
      </ng-container>
    </div>

    <button [disabled]="formReg.invalid" type="submit" class="form-submit">
      Đăng ký
    </button>
    <div class="spacer actions actions--custom">
      <a routerLink="../login">Đăng nhập ngay</a>
      <a routerLink="../recovery">Khôi phục tài khoản</a>
      <a routerLink="../forgot">Quên mật khẩu?</a>
    </div>
    <a routerLink="/">
      <div class="back-to-home">
        <i class="fa fa-home"></i>
      </div>
    </a>
  </form>
</div>
