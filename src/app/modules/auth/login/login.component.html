<div class="main">
  <form
    [formGroup]="formLogin"
    class="form"
    id="form-1"
    (ngSubmit)="onSubmit()"
  >
    <h3 class="heading">Thành viên đăng nhập</h3>
    <p class="desc">
      Cùng nhau trở thành thành viên của BSmart ngay hôm nay ❤️
    </p>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="text"
        placeholder="VD: abc@gmail.com"
        class="form-control"
        formControlName="email"
        [ngClass]="{
          invalid:
            formLogin.get('email')?.errors && formLogin.get('email')?.touched
        }"
      />
      <ng-container
        *ngIf="
          formLogin.controls['email'].touched &&
          formLogin.controls['email'].invalid
        "
      >
        <span
          class="form-message"
          *ngIf="formLogin.controls['email'].getError('required')"
        >
          Email is required.
        </span>
        <span
          class="form-message"
          *ngIf="formLogin.controls['email'].getError('email')"
        >
          Invalid email format.
        </span>
        <span
          class="form-message"
          *ngIf="formLogin.controls['email'].getError('nonUniqueEmail')"
        >
          Email is not exist in system.
        </span>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input
        id="password"
        type="password"
        placeholder="Nhập mật khẩu"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          invalid:
            formLogin.get('password')?.errors &&
            formLogin.get('password')?.touched
        }"
      />
      <ng-container
        *ngIf="
          formLogin.controls['password'].touched &&
          formLogin.controls['password'].invalid
        "
      >
        <span
          class="form-message"
          *ngIf="formLogin.controls['password'].getError('required')"
        >
          Password is required.
        </span>
      </ng-container>
    </div>

    <button type="submit" [disabled]="formLogin.invalid" class="form-submit">
      Đăng nhập
    </button>
    <div class="spacer actions actions--custom">
      <a routerLink="../register">Đăng ký ngay</a>
      <a routerLink="../recovery">Khôi phục tài khoản</a>
      <a routerLink="../forgot">Quên mật khẩu?</a>
    </div>
    <a routerLink="/">
      <div class="back-to-home">
        <i class="fa fa-home"></i>
      </div>
    </a>
  </form>
</div>
