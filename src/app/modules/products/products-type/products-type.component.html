<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 300px"
  >
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Shop</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a routerLink="/" class="text-decoration-none">Home</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Shop</p>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Shop Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-12">
      <!-- Price Start -->
      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Filter by price</h5>
        <input
          type="range"
          id="price-input"
          min="0"
          max="1000"
          step="50"
          value="500"
        />
      </div>
      <!-- Price End -->

      <!-- Size Start -->
      <div class="mb-5">
        <h5 class="font-weight-semi-bold mb-4">Filter by brand</h5>
        <form id="filter-form">
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              checked
              id="size-all"
            />
            <label class="custom-control-label" for="size-all">All Brand</label>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size-1"
              name="brands"
              value="Samsung"
            />
            <label class="custom-control-label" for="size-1">Samsung</label>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size-2"
              name="brands"
              value="Sony"
            />
            <label class="custom-control-label" for="size-2">Sony</label>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size-3"
              name="brands"
              value="Asus"
            />
            <label class="custom-control-label" for="size-3">Asus</label>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size-4"
              name="brands"
              value="Iphone"
            />
            <label class="custom-control-label" for="size-4">Iphone</label>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="size-5"
              name="brands"
              value="Acer"
            />
            <label class="custom-control-label" for="size-5">Acer</label>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div>
      <!-- Size End -->
    </div>
    <!-- Shop Sidebar End -->

    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-12">
      <div class="row">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <div class="input-group">
                <input
                  type="text"
                  id="search"
                  class="form-control"
                  placeholder="Search by name"
                />
                <div class="input-group-append">
                  <span class="input-group-text bg-transparent text-primary">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="dropdown ml-4">
              <button
                class="btn border dropdown-toggle"
                type="button"
                id="triggerId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sort by
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="triggerId"
              >
                <a class="dropdown-item" href="#increase">Increase price</a>
                <a class="dropdown-item" href="#decrease">Decrease price</a>
                <a class="dropdown-item" href="#discount">Discount</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pb-3" *ngIf="products$ | async as products">
        <div
          class="col-lg-4 col-md-6 col-sm-12 pb-1"
          *ngFor="
            let item of products
              | paginate : { itemsPerPage, currentPage: page }
          "
        >
          <div class="card product-item border-0 mb-4" id="card-custom">
            <div class="card-sale">
              <span>{{ item.discount > 0 ? item.discount + "%" : "" }}</span>
            </div>
            <div class="card-whitelist">
              <span>
                <i class="fas fa-heart" style="color: inherit"></i>
              </span>
            </div>
            <div
              class="card-modal"
              data-bs-toggle="modal"
              data-bs-target="#viewModalV2"
              (click)="handleQuickViewProduct(item._id)"
            >
              <span>
                <i class="fas fa-eye" style="color: inherit"></i>
              </span>
            </div>
            <div
              class="card-header product-img position-relative overflow-hidden bg-transparent border p-0"
            >
              <a [routerLink]="['/products', 'detail', item._id]"
                ><img
                  class="img-fluid w-100"
                  style="height: 220px; object-fit: contain; margin: 0 auto"
                  src="{{ item.thumb.fileName }}"
                  alt="{{ item.name }}"
              /></a>
            </div>
            <div
              class="card-body border-left border-right text-center p-0 pt-4 pb-3"
            >
              <a
                [routerLink]="['/products', 'detail', item._id]"
                class="text-decoration-none"
                ><h6 class="text-truncate mb-3">{{ item.name }}</h6></a
              >
              <div class="d-flex justify-content-center">
                <h6 [appFormat]="item"></h6>
                <h6 class="text-muted ml-2">
                  <del>{{ item.price | currency : "VND" }}</del>
                </h6>
              </div>
            </div>
            <div
              class="card-footer d-flex justify-content-between bg-light border"
            >
              <a
                [routerLink]="['/products', 'detail', item._id]"
                class="btn btn-sm text-dark p-0"
                ><i class="fas fa-eye text-primary mr-1"></i>View Detail</a
              >
              <button
                class="btn-sm border-0 bg-transparent text-dark p-0"
                (click)="addToCart(item._id)"
              >
                <i class="fas fa-shopping-cart text-primary mr-1"></i>Add To
                Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pb-1 d-flex justify-content-center">
          <pagination-controls
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->
<app-featured></app-featured>

<app-modal
  [modalId]="'viewModalV2'"
  [title]="'Product Info'"
  [textButton]="'Add to cart'"
>
  <div class="d-flex flex-column" *ngIf="productSelected$ as product">
    <img
      [src]="product.thumb.fileName"
      class="img-fluid"
      alt="{{ product.name }}"
    />
    <div class="modal-body-inner">
      <h4 class="font-weight-semi-bold">{{ product.name }}</h4>
      <h4 class="font-weight-semi-bold" [appFormat]="product"></h4>
      <h4 class="font-weight-semi-bold" style="color: var(--red)">
        Sale: {{ product.discount }}%
      </h4>
      <p class="font-weight-medium">{{ product.description }}</p>
    </div>
  </div>
</app-modal>
