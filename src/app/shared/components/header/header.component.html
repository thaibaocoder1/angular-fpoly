<!-- Topbar Start -->
<div
  class="container-fluid shadow-sm rounded-lg"
  style="
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    z-index: 30;
    background-color: #fafafa;
  "
>
  <div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a [routerLink]="['/']" class="text-decoration-none">
        <h1 class="m-0 display-5 font-weight-semi-bold">
          <span class="text-primary font-weight-bold border px-3 mr-1">B</span
          >Smart
        </h1>
      </a>
    </div>
    <div class="col-lg-6 col-6 text-left">
      <form action="" id="searchForm">
        <div class="input-group">
          <input
            type="text"
            name="search"
            class="form-control"
            placeholder="Search for products"
            [formControl]="searchControl"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </form>
      <div
        class="search-list col-lg-12 col-12 mt-1"
        *ngIf="products$ | async as products"
        [ngClass]="{ 'is-show': products.length }"
        #productFilter
      >
        <ng-container *ngIf="products.length">
          <div class="search-item" *ngFor="let item of products">
            <a routerLink="/products/detail/{{ item._id }}">
              <img
                src="{{ item.thumb.fileName }}"
                class="img-thumbnail search-img d-block object-fit-cover"
                style="height: 100px; width: 100px"
                alt="{{ item.name }}"
              />
            </a>
            <div class="search-content">
              <a routerLink="/products/detail/{{ item._id }}"
                ><p class="search-name">{{ item.name }}</p></a
              >
              <div class="search-price">
                <span class="search-price-discount" [appFormat]="item"></span>
                <span
                  class="search-price-original px-2"
                  style="text-decoration: line-through"
                  >{{ item.price | currency : "VND" }}</span
                >
              </div>
            </div>
          </div></ng-container
        >
      </div>
    </div>
    <div class="col-lg-3 col-6 text-right">
      <a href="list.html" class="btn border">
        <i class="fas fa-heart text-primary"></i>
        <span class="badge text-primary">0</span>
      </a>
      <a routerLink="/cart" class="btn border">
        <i class="fas fa-shopping-cart text-primary"></i>
        <span class="text-primary badge">{{ number }}</span>
      </a>
    </div>
  </div>
</div>
<!-- Topbar End -->
