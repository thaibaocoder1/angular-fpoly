<ng-container *ngIf="isAdmin; else admin">
  <app-header *ngIf="isAuth"></app-header>
  <app-common *ngIf="isAuth">
    <ng-container *ngIf="isRoot">
      <app-banner></app-banner>
    </ng-container>
  </app-common>
  <router-outlet></router-outlet>
  <app-footer *ngIf="isAuth"></app-footer>
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
</ng-container>

<app-modal></app-modal>

<ng-template #admin style="display: flex">
  <div id="wrapper">
    <app-admin-sidebar></app-admin-sidebar>
    <router-outlet></router-outlet>
  </div>
</ng-template>
